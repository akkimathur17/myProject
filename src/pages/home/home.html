<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="background">
  <ion-card style="background-color:purple">
    <ion-slides  autoplay="5000" loop="true" speed="500" pager="true" (ionSlideDidChange)="slideChanged()">
      <ion-slide>
          <h1>This is my Home Automation App</h1>
      </ion-slide>
      <ion-slide>
        <h1>Slide 2</h1>
      </ion-slide>
      <ion-slide>
        <h1>Slide 3</h1>
      </ion-slide>
      <ion-slide>
          <h1>Slide 4</h1>
      </ion-slide>
    </ion-slides>
  </ion-card>
  <ion-card class="card">
    <div>
        <ion-row>
            <ion-col>
              <img style="max-width:90%;" src="../../assets/images/living-room.svg" />
            </ion-col>
        </ion-row>
    </div>
    
      <div style="margin-left:-15px;margin-top:2%;margin-bottom:2%;border-left: 1px solid rgb(128,0,128);"></div>      
      <!--<ion-col>
        <img style="max-width:90%;" src="../../assets/images/bathroom.svg" />
      </ion-col>
    </ion-row>
    <hr style="margin-top:2px;background-color:aliceblue">
    <ion-row>
      <ion-col>
        <img style="max-width:90%;" src="../../assets/images/kitchen.svg" (click)=onContact() />
      </ion-col>
      <div style="margin-left:-15px;margin-top:2%;margin-bottom:2%;border-left: 1px solid rgba(255, 255, 255, 0.589);"></div> 
      <ion-col>
        <img style="max-width:90%;" src="../../assets/images/master-bedroom.svg" />
      </ion-col>
    </ion-row>-->
    <div>
        <ion-row>
            <ion-card-title class="font">
              Living Room
            </ion-card-title>
            <hr style="margin-top:-7px;background-color:purple">
            <div class="items">
                
              <!-- <span class="arrow">
                  <ion-icon name="md-arrow-forward" (click)=onContact()></ion-icon>
              </span> -->
              <ion-list>
                  <p><strong><em>Usage:</em></strong></p>
                  <ion-item class="card">
                    <ion-label>Fan : {{value1func}}<sub>kWh</sub></ion-label>
                    <ion-toggle [(ngModel)]="pepperoni" (click)="livingroomValue()"></ion-toggle>
                  </ion-item>
              </ion-list>
            </div>
          </ion-row>
    </div>
      
    
  </ion-card>
  <ion-card class="card">
    <ion-row>
      <ion-col>
        <img style="max-width:90%;" src="../../assets/images/kitchen.svg" />
      </ion-col>
      <div style="margin-left:-15px;margin-top:2%;margin-bottom:2%;border-left: 1px solid rgba(255, 255, 255, 0.589);"></div>      
      <ion-col class="items">
        <ion-card-title class="font">
          Kitchen
        </ion-card-title>
        <hr style="margin-top:-7px;background-color:aliceblue">
        <div>
            <ion-list>
                <p><strong><em>Usage:</em></strong></p>
                <ion-item class="card">
                  <ion-label>Oven : {{value2func}}<sub>kWh</sub></ion-label>
                  <ion-toggle [(ngModel)]="abc" (click)="kitchenValue()"></ion-toggle>
                </ion-item>
            </ion-list>
          <!-- <span class="arrow">
              <ion-icon name="md-arrow-forward"></ion-icon>
          </span> -->
        </div>
      </ion-col>
    </ion-row>
  </ion-card>
  <ion-card class="card">
    <ion-row>
      <ion-col>
        <img style="max-width:90%;" src="../../assets/images/bathroom.svg" />
      </ion-col>
      <div style="margin-left:-15px;margin-top:2%;margin-bottom:2%;border-left: 1px solid rgba(255, 255, 255, 0.589);"></div>
      <ion-col>
        <ion-card-title class="font">
          Bathroom
        </ion-card-title>
        <hr style="margin-top:-7px;background-color:aliceblue">
        <div class="items">
            <ion-list>
                <p><strong><em>Usage:</em></strong></p>
                <ion-item class="card">
                  <ion-label>Gyser : {{value3func}}<sub>kWh</sub></ion-label>
                  <ion-toggle [(ngModel)]="def" (click)="washroomValue()"></ion-toggle>
                </ion-item>
            </ion-list>
          <!-- <span class="arrow">
              <ion-icon name="md-arrow-forward"></ion-icon>
          </span> -->
        </div>
      </ion-col>
    </ion-row>
  </ion-card>
  <ion-card class="card">
    <ion-row>
      <ion-col>
        <img style="max-width:90%;" src="../../assets/images/master-bedroom.svg" />
      </ion-col>
      <div style="margin-left:-15px;margin-top:2%;margin-bottom:2%;border-left: 1px solid rgba(255, 255, 255, 0.589);"></div>
      <ion-col>
        <ion-card-title class="font">
          Bedroom
        </ion-card-title>
        <hr style="margin-top:-7px;background-color:aliceblue">
        <div class="items">
            <ion-list>
                <p><strong><em>Usage:</em></strong></p>
                <ion-item class="card">
                  <ion-label>Fan : {{value4func}}<sub>kWh</sub></ion-label>
                  <ion-toggle [(ngModel)]="ghi" (click)="bedroomValue()"></ion-toggle>
                </ion-item>
            </ion-list>
          <!-- <span class="arrow">
              <ion-icon name="md-arrow-forward"></ion-icon>
          </span> -->
        </div>
      </ion-col>
    </ion-row>
  </ion-card>
  
  <button ion-button (click)="getPermission()">Get Permission</button>
  <button ion-button (click)="listen()">
    <div>
      <ion-icon name="mic">
        <label>Speak to me</label>
      </ion-icon>
    </div>
  </button>

  <ion-card>
    <ion-card-content *ngFor="let match of matches">
      <p>{{ match }}</p>
    </ion-card-content>
  </ion-card>
  <ion-card>
      <p>Is listening ? : {{ isListening }}</p>
    </ion-card>
</ion-content>
